<ion-header>

  <ion-navbar>
    <ion-title>You clicked {{this.value.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-card>
        <img [src]="this.value.product_img"/>
        <ion-card-content class="col-md-6">
          <ion-card-title>
            {{this.value.name}}
            </ion-card-title>
            <span class="block">
              {{this.value.weight}}
              </span>
              <span>
                {{this.value.price}}
              </span>
        </ion-card-content>
      </ion-card>
</ion-content>
